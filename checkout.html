<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Checkout</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="referrer" content="strict-origin-when-cross-origin">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Cash on Delivery</h2>

<form action="https://formsubmit.co/damasrphl2001@gmail.com" method="POST">

  <!-- Honeypot (blocks bots) -->
  <input type="text" name="_honey" style="display:none">

  <!-- Disable CAPTCHA -->
  <input type="hidden" name="_captcha" value="false">

  <!-- Redirect after submit -->
  <input type="hidden" name="_next" value="https://onlinestore-1.github.io/onlinestore-1.github.io-2/success.html">

  <!-- Email subject -->
  <input type="hidden" name="_subject" value="New Order - Cash on Delivery">

  <!-- Order fields -->
  <input type="text" name="name" placeholder="Full Name" required>
  <input type="tel" name="phone" placeholder="Phone Number" required>
  <input type="text" name="address" placeholder="Delivery Address" required>
  <input type="hidden" name="payment" value="Cash on Delivery">

  <button type="submit">PLACE ORDER</button>
</form>

</body>
</html>
