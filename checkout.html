<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Checkout</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="referrer" content="strict-origin-when-cross-origin">
<style>
  body{font-family:Arial;margin:0}
header{display:flex;padding:10px;background:#2874f0;color:white}
header input{flex:1;margin-left:10px}

.grid{
 display:grid;
 grid-template-columns:repeat(2,1fr);
 gap:10px;
 padding:10px;
}

.card{
 background:white;
 padding:10px;
 border-radius:5px;
}

.categories{
 display:flex;
 overflow-x:auto;
 gap:10px;
 padding:10px;
}

#menu{
 position:fixed;
 left:-100%;
 width:70%;
 height:100%;
 background:white;
 transition:.3s;
}
#menu.show{left:0}
</style>
</head>
<body>

<form id="orderForm">

    <input type="text" id="name" placeholder="Full Name" required>
    <input type="tel" id="phone" placeholder="Phone Number" required>
    <input type="text" id="address" placeholder="Delivery Address" required>

    <button type="submit">PLACE ORDER</button>
</form>

<script>
document.getElementById("orderForm").addEventListener("submit", function(e){
    e.preventDefault();

    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const address = document.getElementById("address").value;

    const googleFormURL =
    "https://docs.google.com/forms/d/e/FORM_ID/formResponse" +
    "?entry.1111111111=" + encodeURIComponent(name) +
    "&entry.2222222222=" + encodeURIComponent(phone) +
    "&entry.3333333333=" + encodeURIComponent(address) +
    "&entry.4444444444=" + encodeURIComponent("Cash on Delivery");

    fetch(googleFormURL, { mode: "no-cors" })
    .then(() => {
        alert("âœ… Order placed successfully!");
        document.getElementById("orderForm").reset();
    });
});
</script>

</body>
</html>
