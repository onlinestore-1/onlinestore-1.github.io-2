<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="referrer"content="strict-orgin-when-cross-origin">
<title>Shop</title>
<style>
  body{font-family:Arial;background:#f2f2f2}

.header{
  display:flex;
  padding:10px;
  background:#2874f0;
}
.header input{flex:1;padding:8px}
.header a{font-size:24px;margin-left:10px;color:white}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  padding:10px;
}

.card{
  background:white;
  padding:10px;
  border-radius:6px;
}

.img-box{position:relative}
.img-box img{width:100%}
.wish{
  position:absolute;
  top:5px;
  right:5px;
}

.categories{
  display:flex;
  overflow-x:auto;
}
.cat{
  background:white;
  padding:10px;
  margin:5px;
  white-space:nowrap;
}

.order-card{
  display:flex;
  background:white;
  margin:10px;
  padding:10px;
}
.order-card img{
  width:120px;
  margin-right:10px;
}
.big{width:100%}
</style>
</head>
<body>

<!-- HEADER -->
<div class="header">
  <input type="text" placeholder="Search products...">
  <a href="cart.html">üõí</a>
</div>

<!-- SLIDER -->
<div class="slider">
  <img src="https://via.placeholder.com/800x200">
</div>

<!-- CATEGORY -->
<h3>Categories</h3>
<div class="categories">
  <div class="cat">üëï Clothes</div>
  <div class="cat">üëü Shoes</div>
  <div class="cat">üì± Electronics</div>
</div>

<!-- PRODUCTS -->
<h3>Suggested for you</h3>
<div class="grid" id="productList"></div>

<script>
  const products = [
  {
    id: 1,
    name: "Men T-shirt",
    price: 12,
    img: "https://via.placeholder.com/300",
    category: "Clothes",
    desc: "Comfortable cotton men t-shirt"
  },
  {
    id: 2,
    name: "Ladies Dress",
    price: 22,
    img: "https://via.placeholder.com/300",
    category: "Clothes",
    desc: "Stylish ladies dress"
  }
];
</script>
<script>
const list = document.getElementById("productList");
products.forEach(p => {
  list.innerHTML += `
  <div class="card">
    <div class="img-box">
      <img src="${p.img}">
      <span class="wish">‚ù§Ô∏è</span>
    </div>
    <h4>${p.name}</h4>
    <p>$${p.price}</p>
    <button onclick="view(${p.id})">View</button>
  </div>`;
});

function view(id){
  localStorage.setItem("pid", id);
  location.href = "product.html";
}
</script>

</body>
</html>
