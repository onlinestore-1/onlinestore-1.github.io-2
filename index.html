<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="referrer" content="strict-origin-when-cross-origin">
<style>
  body{font-family:Arial;margin:0}
header{display:flex;padding:10px;background:#2874f0;color:white}
header input{flex:1;margin-left:10px}

.grid{
 display:grid;
 grid-template-columns:repeat(2,1fr);
 gap:10px;
 padding:10px;
}

.card{
 background:white;
 padding:10px;
 border-radius:5px;
}

.categories{
 display:flex;
 overflow-x:auto;
 gap:10px;
 padding:10px;
}

#menu{
 position:fixed;
 left:-100%;
 width:70%;
 height:100%;
 background:white;
 transition:.3s;
}
#menu.show{left:0}
</style>
</head>
<body>

<!-- HEADER -->
<header>
  <span onclick="toggleMenu()">â˜°</span>
  <input type="search" placeholder="Search products..." onkeyup="searchProduct(this.value)">
</header>

<!-- HAMBURGER MENU -->
<div id="menu">
  <a href="login.html">Login & Signup</a>
  <a href="order.html">My Orders</a>
  <a href="cart.html">My Cart</a>
  <a href="#">Wishlist</a>
</div>

<!-- ADS -->
<div class="slider">
  <img src="https://via.placeholder.com/600x200">
</div>

<!-- CATEGORIES -->
<h3>Categories</h3>
<div class="categories">
  <div onclick="filterCategory('Clothes')">ðŸ‘• Clothes</div>
  <div onclick="filterCategory('Electronics')">ðŸ“± Electronics</div>
  <div onclick="filterCategory('Shoes')">ðŸ‘Ÿ Shoes</div>
</div>

<!-- PRODUCTS -->
<h3>Products</h3>
<div id="products" class="grid"></div>

<!-- SUGGESTED -->
<h3>Suggested For You</h3>
<div id="suggested" class="grid"></div>

<script>
  const products=[
 {id:1,name:"Men T-shirt",price:"$12",img:"https://via.placeholder.com/200",cat:"Clothes"},
 {id:2,name:"Ladies Dress",price:"$22",img:"https://via.placeholder.com/200",cat:"Clothes"},
 {id:3,name:"Phone",price:"$120",img:"https://via.placeholder.com/200",cat:"Electronics"}
];
</script>
<script>
  const grid=document.getElementById("products");

function render(list){
 grid.innerHTML="";
 list.forEach(p=>{
  grid.innerHTML+=`
  <div class="card" onclick='openP(${JSON.stringify(p)})'>
  <img src="${p.img}">
  <p>${p.name}</p>
  <b>${p.price}</b>
  </div>`;
 });
}

render(products);

function openP(p){
 localStorage.setItem("product",JSON.stringify(p));
 location.href="product.html";
}

function filterCategory(c){
 render(products.filter(p=>p.cat==c));
}

function searchProduct(v){
 render(products.filter(p=>p.name.toLowerCase().includes(v.toLowerCase())));
}

function toggleMenu(){
 document.getElementById("menu").classList.toggle("show");
}
</script>
</body>
</html>
