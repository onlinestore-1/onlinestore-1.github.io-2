<!DOCTYPE html>
<html>
<head>
<title>My Orders</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f4f4;
    padding:15px;
}

h2{
    text-align:center;
    font-size:28px;
}

.order-card{
    background:#fff;
    border-radius:12px;
    padding:15px;
    margin-bottom:15px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.order-card img{
    width:100%;
    border-radius:10px;
    margin-bottom:12px;
}

.order-name{
    font-size:24px;
    font-weight:bold;
}

.order-price{
    font-size:20px;
    color:green;
    margin-bottom:10px;
}

.btn{
    width:100%;
    padding:12px;
    font-size:18px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    margin-top:8px;
}

.buy-btn{ background:#f0ad4e; }
.delete-btn{ background:#d9534f; color:white; }
</style>
</head>

<body>

<h2>ðŸ“¦ My Orders</h2>

<div id="orders">
    <p>Your placed orders will appear here.</p>
</div>

<script>
const ordersDiv = document.getElementById("orders");
let orders = JSON.parse(localStorage.getItem("orders")) || [];

if(orders.length > 0){
    ordersDiv.innerHTML = "";
    orders.forEach((o,index)=>{
        ordersDiv.innerHTML += `
            <div class="order-card">
                <img src="${o.img}">
                <div class="order-name">${o.name}</div>
                <div class="order-price">${o.price}</div>

                <button class="btn buy-btn" onclick="buyAgain(${index})">
                    Buy Again
                </button>

                <button class="btn delete-btn" onclick="deleteOrder(${index})">
                    Delete After Delivery
                </button>
            </div>
        `;
    });
}

function deleteOrder(i){
    orders.splice(i,1);
    localStorage.setItem("orders", JSON.stringify(orders));
    location.reload();
}

function buyAgain(i){
    localStorage.setItem("orders", JSON.stringify(orders));
    alert("Order placed again!");
}
</script>

</body>
</html>
