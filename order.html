<!DOCTYPE html>
<html>
<head>
<title>My Orders</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f4f4;
    margin:0;
    padding:15px;
}

h2{
    text-align:center;
    font-size:28px;
    margin-bottom:15px;
}

#orders{
    max-width:520px;
    margin:auto;
}

.order-card{
    background:#fff;
    padding:15px;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
    margin-bottom:15px;
}

.order-card img{
    width:100%;
    height:auto;
    border-radius:10px;
    margin-bottom:12px;
}

.order-title{
    font-size:24px;
    font-weight:bold;
    margin-bottom:6px;
}

.order-desc{
    font-size:18px;
    line-height:1.6;
    margin-bottom:12px;
}

.delete-btn{
    background:#d9534f;
    color:#fff;
    border:none;
    padding:12px;
    width:100%;
    font-size:18px;
    border-radius:8px;
    cursor:pointer;
}
</style>
</head>

<body>

<h2>ðŸ“¦ My Orders</h2>

<div id="orders">
    <p>Your placed orders will appear here.</p>
</div>

<script>
const ordersDiv = document.getElementById("orders");
const order = JSON.parse(localStorage.getItem("lastOrder"));

if(order){
    ordersDiv.innerHTML = `
        <div class="order-card">
            <img src="${order.img}">
            <div class="order-title">${order.name}</div>
            <div class="order-desc">${order.desc}</div>
            <button class="delete-btn" onclick="deleteOrder()">Delete After Delivery</button>
        </div>
    `;
}

function deleteOrder(){
    localStorage.removeItem("lastOrder");
    ordersDiv.innerHTML = "<p>Your placed orders will appear here.</p>";
}
</script>

</body>
</html>
