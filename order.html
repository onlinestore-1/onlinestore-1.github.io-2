<!DOCTYPE html>
<html>
<head>
<title>My Orders</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f4f4;
    padding:15px;
}

h2{
    text-align:center;
    font-size:28px;
}

.order-box{
    max-width:520px;
    margin:auto;
    background:#fff;
    padding:15px;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.order-box img{
    width:100%;
    border-radius:10px;
    margin-bottom:12px;
}

.order-name{
    font-size:24px;
    font-weight:bold;
}

.order-price{
    font-size:20px;
    color:green;
    margin-bottom:10px;
}

.delete-btn{
    background:#d9534f;
    color:white;
    border:none;
    width:100%;
    padding:12px;
    font-size:18px;
    border-radius:8px;
    cursor:pointer;
}
</style>
</head>

<body>

<h2>ðŸ“¦ My Orders</h2>

<div id="orderArea">
    <p>Your placed orders will appear here.</p>
</div>

<script>
const orderArea = document.getElementById("orderArea");
const order = JSON.parse(localStorage.getItem("lastOrder"));

if(order){
    orderArea.innerHTML = `
        <div class="order-box">
            <img src="${order.img}">
            <div class="order-name">${order.name}</div>
            <div class="order-price">${order.price}</div>
            <button class="delete-btn" onclick="deleteOrder()">Delete After Delivery</button>
        </div>
    `;
}

function deleteOrder(){
    localStorage.removeItem("lastOrder");
    orderArea.innerHTML = "<p>Your placed orders will appear here.</p>";
}
</script>

</body>
</html>
