<!DOCTYPE html>
<html>
<head>
<title>My Orders</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#f4f4f4;margin:0}
header{background:#2874f0;color:#fff;padding:12px;text-align:center}
.card{background:#fff;margin:10px;padding:10px;border-radius:6px;display:flex;gap:10px}
img{width:90px;height:90px;object-fit:cover}
</style>
</head>
<body>

<header>My Orders</header>
<div id="orders"></div>

<script>
let orders = JSON.parse(localStorage.getItem("orders")) || [];
const box = document.getElementById("orders");

orders.forEach(o=>{
  box.innerHTML += `
    <div class="card">
      <img src="${o.image}">
      <div>
        <b>${o.productName}</b><br>
        Price: $${o.price}<br>
        Status: ${o.status}
      </div>
    </div>
  `;
});
</script>

</body>
</html>
